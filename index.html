<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Optional JavaScript -->
    <script src='js/cliente.js'> </script>
    <script src='js/producto.js'> </script>
    <script src='js/cajero.js'> </script>
   
    <title>Factura Cliente</title>
  </head>
  <body>

<div class="container">
    <div class="col-4 col-acciones div-col" ><h3>Sistema de Facturaci√≥n</h3></div>
    <div id="acciones" class="col-8 col-acciones div-col" ></div>
    <div style="clear:both">
    <div id="factura" class="row div-row">            
        <div id="datosCliente" class="col-4 col-cliente div-col" >
            <h4>Datos del cliente</h4>
            <ul id="cliente" class="">
                
            </ul>
        </div>
        <div id="datosFactura" class="col-8 col-factura div-col" >
            <table id="productos" class="table">
                <thead>
                        <tr>
                            <th scope="col">Detalle</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Total factura</th>
                        </tr>
                </thead>
                <tbody id="listProductos">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row div-row">
    <div class="col-6" ></div>
    <div id="totalFactura" class="col-6 col-totales" >
        <table id="totales" class="table">
                <tr>
                    <th>Subtotal</th>
                    <td id="numSubtotal">$ 0</td>
                </tr>
                <tr>
                    <th>IVA</th>
                    <td id="numIva">$ 0</td>
                </tr>
                <tr>
                    <th>Descuento</th>
                    <td id="numDescuento">$ 0</td>
                </tr>
                <tr>
                    <th>TOTAL</th>
                    <td id="numTotal">$ 0</td>
                </tr>
        </table>
        <table id="totalesUS" class="table">
                <tr>
                    <th>IVA U$S</th>
                    <td id="numIvaUS">$ 0</td>
                </tr>
                <tr>
                    <th>TOTAL U$S</th>
                    <td id="numTotalUS">$ 0</td>
                </tr>
        </table>
    </div>
</div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src='js/jquery-3.3.1.min.js'> </script>
<script src='js/jquery-ui.js'> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src='js/funciones.js'> </script>  
</body>
</html>
